<div class="title1">
  <h2>CONHEÇA <b>NOSSOS SERVIÇOS</b></h2>
</div>
<div class="container">
  @for (service of services; track service.title) {
    <div class="card">
      <div class="video">
        <video 
          class="bg_video"
          [muted]="true" 
          loop 
          autoplay 
          playsinline
          preload="metadata"
          [poster]="service.poster"
          (error)="onVideoError($event, service)"
          (loadeddata)="onVideoLoaded($event, service)">
          
          @if (service.videos.webm) {
            <source [src]="service.videos.webm" type="video/webm">
          }
          <source [src]="service.videos.mp4" type="video/mp4">
          
          <!-- Fallback for browsers that don't support video -->
          @if (service.poster) {
            <img [src]="service.poster" [alt]="service.title" class="bg_video">
          }
        </video>
        
        <div class="text">
          <h2 class="title"><b>{{ service.title }}</b></h2>
          <p class="description">{{ service.description }}</p>
        </div>
      </div>
    </div>
  }
</div>
<button class="btn" (click)="navigateToServices()">VER TODOS OS SERVIÇOS</button>
