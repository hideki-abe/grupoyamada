<div class="title1">
  <h2>CONHEÇA <b>NOSSOS SERVIÇOS</b></h2>
</div>
<div class="container">
  @for (service of services; track service.title) {
    <div class="card">
      <div class="video">
        <div class="video-loading-placeholder" [attr.id]="'placeholder-' + service.id">
          <div class="loading-spinner"></div>
          <div class="loading-text">Carregando {{ service.title }}...</div>
        </div>
        <video class="bg_video" 
               autoplay 
               loop 
               muted 
               playsinline
               preload="none"
               [poster]="service.poster"
               [attr.data-src]="getBestVideoSource(service)"
               [attr.data-service-id]="service.id"
               (canplay)="onVideoCanPlay($event)"
               (loadeddata)="onVideoLoaded($event, service)"
               (error)="onVideoError($event, service)">
        </video>
      </div>
      <div class="text">
        <a (click)="navigateToServices()">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </a>
      </div>
    </div>
  }
</div>
<button class="btn" (click)="navigateToServices()">VER TODOS OS SERVIÇOS</button>
