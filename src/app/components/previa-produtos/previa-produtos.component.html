<section class="products-section" aria-labelledby="products-title">
  <div class="title1">
    <h2 id="products-title">
      PRODUTOS <b>EM DESTAQUE</b>
    </h2>
  </div>

  <div class="container" role="list">
    @for (produto of produtos; track produto.nome) {
      <article 
        class="card" 
        role="listitem"
        [attr.aria-label]="produto.nome">
        
        <div class="image-wrapper">
          <img 
            class="product-image" 
            [src]="produto.img" 
            [alt]="produto.nome"
            loading="lazy"
            width="320"
            height="420">
        </div>
        
        <div class="content">
          <h3 class="product-name">{{ produto.nome }}</h3>
          <button 
            class="btn-primary"
            type="button"
            (click)="onContatoClick()"
            [attr.aria-label]="'Solicitar orçamento de ' + produto.nome">
            Solicitar Orçamento
          </button>
        </div>
      </article>
    }
  </div>

  <button 
    class="btn"
    type="button"
    (click)="onVerMaisClick()"
    aria-label="Ver catálogo completo de produtos">
    VER TODOS OS PRODUTOS
    <span aria-hidden="true">→</span>
  </button>
</section>
