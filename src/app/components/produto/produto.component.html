<div class="card">
  <div class="front">
    <!-- Centered Image or Icon -->
    <img src="{{produto?.imgSrc}}" alt="Card Image">
    <!-- Optional: Simple Greeting or Occasion -->
    <h2>{{produto?.name}}</h2>

    <br/>

  </div>

</div>
