<main class="container">
  <section class="contact-header">
    <h2>Contato</h2>
    <p>Entre em contato com um de nossos vendedores ou envie uma mensagem pelo formul√°rio abaixo.</p>
  </section>

  <section class="sellers">
    <div class="seller-card" *ngFor="let seller of sellers">
      <h3>{{ seller.name }}</h3>
      <p><strong>Telefone:</strong> <a [href]="'tel:' + seller.phone">{{ seller.phone }}</a></p>
      <p><strong>Email:</strong> <a [href]="'mailto:' + seller.email">{{ seller.email }}</a></p>
    </div>
  </section>
